<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkFrame</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Cropper.js CSS -->
    <link
      href="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.css"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <!-- Cropper.js JS -->
  <script src="https://unpkg.com/cropperjs@1.5.13/dist/cropper.min.js"></script>
  <body>
    <div class="container">
      <h1>InkFrame</h1>

      <section>
        <h2>Leave a note</h2>
        <textarea
          id="textMessage"
          placeholder="Write something beautifulâ€¦"
        ></textarea>

        <!-- inside "Leave a note" section -->
        <select id="textAlignment">
          <option value="left">Left</option>
          <option value="center" selected>Center</option>
          <option value="right">Right</option>
        </select>

        <select id="textLayout">
          <option value="normal" selected>Normal</option>
          <option value="boxed">Boxed</option>
          <option value="banner">Banner</option>
        </select>

        <input
          type="text"
          id="tempMessage"
          placeholder="Optional message for temp image"
        />

        <button onclick="sendText()">Send</button>
      </section>

      <section>
        <h2>Add Image + Message</h2>
        <input type="file" id="imageFile" accept="image/*" />
        <textarea
          id="imageMessage"
          placeholder="Optional caption/messageâ€¦"
        ></textarea>
        <div style="margin-top: 10px">
          <img id="cropPreview" style="max-width: 100%; display: none" />
        </div>
        <button onclick="sendImageWithMessage()">Upload</button>
      </section>

      <section>
        <h2>Add Idle Art</h2>
        <input type="file" id="idleImageFile" accept="image/*" />
        <button onclick="sendIdleArt()">Upload to Idle Art</button>
      </section>

      <section>
        <h2>Idle Art Gallery</h2>
        <div
          id="idleGallery"
          style="display: flex; flex-wrap: wrap; gap: 10px"
        ></div>
      </section>

      <section>
        <h2>Display Control</h2>
        <button onclick="displayMessage()">Display Latest</button>
        <button onclick="clearDisplay()">Clear Display</button>
      </section>

      <section>
        <h2>Surprise Art</h2>
        <button onclick="surpriseArt()">ðŸŽ¨ Surprise Me</button>
      </section>

      <section>
        <h2>Maintenance</h2>
        <button onclick="requestUpdate()">Update Frame Software</button>
      </section>

      <section>
        <h2>Currently displayed</h2>
        <div class="frame-shell">
          <div id="preview" class="eink-frame">
            <em>Loadingâ€¦</em>
          </div>
        </div>
      </section>

      <div id="status"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
