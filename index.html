<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InkFrame</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500&family=Inter:wght@300;400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>InkFrame</h1>

      <section>
        <h2>Leave a note</h2>
        <textarea
          id="textMessage"
          placeholder="Write something beautiful…"
        ></textarea>
        <button onclick="sendText()">Send</button>
      </section>

      <section>
        <h2>Add an image</h2>
        <input type="file" id="imageFile" accept="image/*" />
        <button onclick="sendImage()">Upload</button>
      </section>

      <section>
        <h2>Display Control</h2>
        <button onclick="displayMessage()">Display Latest</button>
        <button onclick="clearDisplay()">Clear Display</button>
      </section>
      
      <section>
        <h2>Currently displayed</h2>
        <div class="frame-shell">
          <div id="preview" class="eink-frame">
            <em>Loading…</em>
          </div>
        </div>
      </section>

      <div id="status"></div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
